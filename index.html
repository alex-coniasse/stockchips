<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>StockChips chess engine</title>
    <link href="web/style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <h1>Welcome to StockChips UI !
  </h1> <br>
    <div class="content">
      <label for="colorpicker">Board color:</label><br><br>
      <input type="color" id="colorpicker" value="#dc00dc"><br><br>
      <button id="Reset" onclick="reset()"> Reset board </button>
      <button id="Change Player" onclick="changePlayer()"> Change Player </button>
      <input type="checkbox" id="Turns" onclick="turns()" checked> Play against Engine </input>
      <p> Engine search depth:</p>
      <div class="slidecontainer">
        <input type="range" min="1" max="8" value="7" class="slider" id="myRange">
      </div>
      <output type="number" for = "myRange" id="depth">7</output><br><br>
    <label for="fen">FEN:</label> <br><br>
    <textarea id="fen" rows="4" cols="50">rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1
    </textarea> <br><br>
    <button id="Update" onclick="updateBoard()"> Update </button> <br><br>
    <canvas id="myCanvas" width="512" height="800"></canvas>
  </div>
    <script src="build/Chess.js"></script>
    <script src="web/engine.js"></script>
    <script src="web/board.js"></script>
    <script src="web/slider.js"></script>


</body>
</html>
